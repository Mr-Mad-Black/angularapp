<div id="login-wrapper">
    <div class="login-wrap">
        <div class="logo" >
            <img src="../../assets/login-logo.svg">
        </div>
<form [formGroup]="login" (ngSubmit)="submit(login.value)">
    
    
    <p><span style="color:white;" id="errormessage">{{errormessage}}</span></p>
    <label  class="form-label">User Name</label>
    <input type="text" class="form-control" id="loginuser" formControlName="loginName"> 
     <div *ngIf="password">
    <label  class="form-label" >password</label>
    <input type="password" class="form-control" id="loginpassword"  formControlName="loginPassword"> 
</div>
 <div class="mt-3">
    <input type="submit" class="btn btn-info" value="Next" *ngIf="next" [disabled]="click">
    <input type="button" class="btn btn-info" value="Sign In"[disabled]="disabled" (click)="signin(login.value)" *ngIf="password">
</div>
</form>
</div>
</div>
